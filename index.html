<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Text-to-Speech Reader</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f0f9ff;
            --container-bg: #ffffff;
            --text-color: #1e293b;
            --secondary-color: #10b981;
            --secondary-hover: #059669;
            --warning-color: #f97316;
            --warning-hover: #ea580c;
        }

        .jetbrains-mono {
            font-family: "JetBrains Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        .roboto-mono {
            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "JetBrains Mono", monospace;
            background: linear-gradient(135deg, var(--bg-color) 0%, #e0f2fe 100%);
            color: var(--text-color);
            overflow-x: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background-color: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        #file-button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            font-family: "Roboto Mono", monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            flex: 1;
            border: none;
        }

        #file-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8fafc;
            border-radius: 12px;
            flex-wrap: wrap;
            box-sizing: border-box;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        label {
            font-weight: 500;
            color: #475569;
            white-space: nowrap;
        }

        select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            background-color: white;
            font-size: 1em;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 120px;
            flex: 1;
        }

        select:hover {
            border-color: var(--primary-color);
        }

        #text-area {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: "JetBrains Mono", monospace;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        #text-area:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            width: 100%;
        }

        .text-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            font-family: "Roboto Mono", monospace;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            flex: 1;
        }

        #play-button {
            background-color: var(--primary-color);
        }

        #play-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        #pause-button {
            background-color: #6366f1;
        }

        #pause-button:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
        }

        #restart-button {
            background-color: #ef4444;
        }

        #restart-button:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }

        #clear-button {
            background-color: var(--warning-color);
        }

        #clear-button:hover {
            background-color: var(--warning-hover);
            transform: translateY(-2px);
        }

        #paste-button {
            background-color: var(--secondary-color);
        }

        #paste-button:hover {
            background-color: var(--secondary-hover);
            transform: translateY(-2px);
        }

        .file-input {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
                width: 100vw;
            }
            
            .container {
                width: 100%;
                margin: 15px;
                padding: 0px;
                border-radius: 0;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
                width: 100%;
                margin: 10px 0;
                gap: 10px;
                font-size: 16px;
                font-weight: 500;
                font-family: "Roboto Mono", monospace;
            }

            .control-group {
                width: 100%;
                flex-direction: column;
                align-items: stretch;
                font-family: "Roboto Mono", monospace;
            }

            select {
                width: 100%;
            }

            .button-container, .text-controls {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }

            button {
                width: auto;
                margin-left: 10px;
                margin-right: 18px;
            }
            
            #text-area {
                width: 100%;
                margin: 10px 0;
            }

            .margin-bottom {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Text-to-Speech Reader</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="voice-select">üé§ Voix:</label>
                <select id="voice-select"></select>
            </div>
            
            <div class="control-group">
                <label for="speed">‚ö° Vitesse:</label>
                <select id="speed">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>

        <div class="text-controls margin-bottom">
            <button id="file-button">üìÑ Choisir un fichier texte</button>
            <input type="file" id="fileInput" class="file-input" accept=".txt">
        </div>

        <div class="text-controls">
            <button id="paste-button">üìã Coller un texte</button>
            <button id="clear-button">üóëÔ∏è Effacer le contenu</button>         
        </div>

        <textarea id="text-area" placeholder="Collez votre texte ici pour commencer la lecture..."></textarea>
        
        <div class="button-container">
            <button id="play-button">‚ñ∂Ô∏è Lire</button>
            <button id="pause-button">‚è∏Ô∏è Pause</button>
            <button id="restart-button">üîÑ Red√©marrer</button>
        </div>
    </div>

    <script>
        let speechSynth = window.speechSynthesis;
        let utterance = null;
        let isPaused = false;
        let lastReadPosition = 0;
        const TEXT_STORAGE_KEY = 'ttsReaderText';
        const POSITION_STORAGE_KEY = 'ttsReaderPosition';
        const VOICE_STORAGE_KEY = 'ttsReaderVoice';
        const SPEED_STORAGE_KEY = 'ttsReaderSpeed';
        const PAUSED_STORAGE_KEY = 'ttsReaderPaused';

        // Fonction pour sauvegarder l'√©tat actuel
        function saveCurrentState() {
            const textArea = document.getElementById('text-area');
            const voiceSelect = document.getElementById('voice-select');
            const speedSelect = document.getElementById('speed');

            // Sauvegarder le texte actuel
            localStorage.setItem(TEXT_STORAGE_KEY, textArea.value);
            
            // Sauvegarder la position approximative
            localStorage.setItem(POSITION_STORAGE_KEY, lastReadPosition.toString());
            
            // Sauvegarder l'√©tat de pause
            localStorage.setItem(PAUSED_STORAGE_KEY, isPaused.toString());
            
            // Sauvegarder les pr√©f√©rences utilisateur
            if (voiceSelect.value) {
                localStorage.setItem(VOICE_STORAGE_KEY, voiceSelect.value);
            }
            
            if (speedSelect.value) {
                localStorage.setItem(SPEED_STORAGE_KEY, speedSelect.value);
            }
        }

        function isMobileDevice() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        function populateVoiceList() {
            const voiceSelect = document.getElementById('voice-select');
            voiceSelect.innerHTML = '';
            const voices = speechSynth.getVoices();
            
            // Pour les smartphones - limiter aux voix sp√©cifiques
            if (isMobileDevice()) {
                // Recherche Thomas pour le fran√ßais
                const thomasVoice = voices.find(voice => 
                    voice.name.includes('Thomas') && 
                    voice.lang.includes('fr')
                );
                
                // Recherche une voix anglaise native homme
                const maleEnglishVoice = voices.find(voice => 
                    voice.lang.includes('en') && 
                    (voice.name.includes('Alex') || 
                     voice.name.includes('Daniel') || 
                     voice.name.includes('Nathan'))
                );
                
                // Ajouter Thomas pour le fran√ßais si disponible
                if (thomasVoice) {
                    const option = document.createElement('option');
                    option.textContent = `${thomasVoice.name} (${thomasVoice.lang})`;
                    option.value = voices.indexOf(thomasVoice);
                    option.selected = true;
                    voiceSelect.appendChild(option);
                }
                
                // Ajouter la voix anglaise native homme si disponible
                if (maleEnglishVoice) {
                    const option = document.createElement('option');
                    option.textContent = `${maleEnglishVoice.name} (${maleEnglishVoice.lang})`;
                    option.value = voices.indexOf(maleEnglishVoice);
                    if (!thomasVoice) option.selected = true;
                    voiceSelect.appendChild(option);
                }
                
                // Si aucune des voix sp√©cifiques n'est trouv√©e, ajouter au moins une voix
                if (voiceSelect.options.length === 0) {
                    // Chercher d'autres voix fran√ßaises
                    const anyFrenchVoice = voices.find(voice => voice.lang.includes('fr'));
                    if (anyFrenchVoice) {
                        const option = document.createElement('option');
                        option.textContent = `${anyFrenchVoice.name} (${anyFrenchVoice.lang})`;
                        option.value = voices.indexOf(anyFrenchVoice);
                        option.selected = true;
                        voiceSelect.appendChild(option);
                    } else {
                        // Si aucune voix fran√ßaise, ajouter la premi√®re voix disponible
                        const option = document.createElement('option');
                        option.textContent = `${voices[0].name} (${voices[0].lang})`;
                        option.value = 0;
                        option.selected = true;
                        voiceSelect.appendChild(option);
                    }
                }
            } 
            // Pour PC et tablettes - garder toutes les voix (sauf Google)
            else {
                // Exclure les voix Google
                const filteredVoices = voices.filter(voice => !voice.name.includes('Google'));
                
                // Trier les voix fran√ßaises en premier
                filteredVoices.sort((a, b) => {
                    if (a.lang.includes('fr') && !b.lang.includes('fr')) return -1;
                    if (!a.lang.includes('fr') && b.lang.includes('fr')) return 1;
                    return 0;
                });
                
                // Ajouter toutes les voix filtr√©es au s√©lecteur
                filteredVoices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.textContent = `${voice.name} (${voice.lang})`;
                    option.value = voices.indexOf(voice);
                    voiceSelect.appendChild(option);
                });
                
                // Si aucune voix n'est disponible apr√®s filtrage
                if (voiceSelect.options.length === 0 && voices.length > 0) {
                    const option = document.createElement('option');
                    option.textContent = `${voices[0].name} (${voices[0].lang})`;
                    option.value = 0;
                    option.selected = true;
                    voiceSelect.appendChild(option);
                }
            }
            
            // Restaurer la voix pr√©c√©demment s√©lectionn√©e si disponible
            const savedVoice = localStorage.getItem(VOICE_STORAGE_KEY);
            if (savedVoice && voiceSelect.options.length > 0) {
                // V√©rifier si la voix sauvegard√©e existe toujours
                for (let i = 0; i < voiceSelect.options.length; i++) {
                    if (voiceSelect.options[i].value === savedVoice) {
                        voiceSelect.selectedIndex = i;
                        break;
                    }
                }
                
                // Si la voix n'a pas √©t√© trouv√©e, s√©lectionner la premi√®re option
                if (!voiceSelect.selectedIndex) {
                    voiceSelect.selectedIndex = 0;
                }
            } else if (voiceSelect.options.length > 0) {
                voiceSelect.selectedIndex = 0;
            }
        }

        // Initialiser la liste des voix d√®s que possible
        if (speechSynth.onvoiceschanged !== undefined) {
            speechSynth.onvoiceschanged = populateVoiceList;
        } else {
            // Fallback pour certains navigateurs
            setTimeout(populateVoiceList, 500);
        }

        // Gestion du fichier
        const fileButton = document.getElementById('file-button');
        const fileInput = document.getElementById('fileInput');
        const textArea = document.getElementById('text-area');

        fileButton.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            readFile(file);
        }

        function readFile(file) {
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    textArea.value = e.target.result;
                    // R√©initialiser la position car c'est un nouveau texte
                    lastReadPosition = 0;
                    isPaused = false;
                    saveCurrentState();
                    updatePlayButton();
                };
                reader.readAsText(file);
            } else {
                alert('Veuillez s√©lectionner un fichier texte (.txt)');
            }
        }

        // Fonction pour effacer le contenu
        document.getElementById('clear-button').addEventListener('click', () => {
            textArea.value = '';
            stopSpeech();
            lastReadPosition = 0;
            isPaused = false;
            saveCurrentState();
            updatePlayButton();
        });

        // Fonction pour coller le contenu du presse-papiers
        document.getElementById('paste-button').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                textArea.value = text;
                // R√©initialiser la position car c'est un nouveau texte
                lastReadPosition = 0;
                isPaused = false;
                saveCurrentState();
                updatePlayButton();
            } catch (err) {
                alert('Impossible d\'acc√©der au presse-papiers. Veuillez v√©rifier les permissions de votre navigateur.');
                console.error('Erreur lors de la lecture du presse-papiers:', err);
            }
        });

        // Fonction pour arr√™ter compl√®tement la synth√®se vocale
        function stopSpeech() {
            if (speechSynth.speaking) {
                speechSynth.cancel();
            }
            isPaused = false;
            updatePlayButton();
        }

        // Mettre √† jour le libell√© du bouton Play
        function updatePlayButton() {
            const playBtn = document.getElementById('play-button');
            
            if (isPaused) {
                playBtn.innerHTML = '‚ñ∂Ô∏è Reprendre';
            } else if (lastReadPosition > 0) {
                playBtn.innerHTML = '‚ñ∂Ô∏è Continuer';
            } else {
                playBtn.innerHTML = '‚ñ∂Ô∏è Lire';
            }
        }

        // Contr√¥les de lecture
        document.getElementById('play-button').addEventListener('click', () => {
            // Si on est en pause apr√®s rechargement de la page, traiter sp√©cialement
            if (isPaused && !speechSynth.speaking) {
                // Cr√©er une nouvelle utterance √† partir de la position sauvegard√©e
                const text = document.getElementById('text-area').value.trim();
                if (text && lastReadPosition > 0 && lastReadPosition < text.length) {
                    const textToRead = text.substring(lastReadPosition);
                    utterance = new SpeechSynthesisUtterance(textToRead);
                    
                    const selectedVoice = document.getElementById('voice-select').value;
                    const voices = speechSynth.getVoices();
                    utterance.voice = voices[selectedVoice];
                    utterance.rate = parseFloat(document.getElementById('speed').value);
                    
                    // D√©finir la langue en fonction de la voix s√©lectionn√©e
                    if (utterance.voice) {
                        utterance.lang = utterance.voice.lang;
                    } else {
                        utterance.lang = 'fr-FR';
                    }
                    
                    // Utiliser l'√©v√©nement onboundary pour suivre la position
                    utterance.onboundary = function(event) {
                        if (event.name === 'word' || event.name === 'sentence') {
                            lastReadPosition += event.charIndex;
                            if (event.name === 'sentence') {
                                saveCurrentState();
                            }
                        }
                    };
                    
                    // G√©rer la fin de la lecture
                    utterance.onend = function() {
                        isPaused = false;
                        lastReadPosition = 0;
                        saveCurrentState();
                        updatePlayButton();
                    };
                    
                    speechSynth.speak(utterance);
                    isPaused = false;
                    updatePlayButton();
                    return;
                }
            }
            
            // Si on est en pause pendant la session actuelle, on reprend la lecture
            if (speechSynth.speaking && speechSynth.paused) {
                speechSynth.resume();
                isPaused = false;
                updatePlayButton();
                return;
            }
            
            // Si une lecture est d√©j√† en cours (et pas en pause), on l'arr√™te
            if (speechSynth.speaking && !speechSynth.paused) {
                speechSynth.cancel();
            }
            
            // On commence une nouvelle lecture
            const text = document.getElementById('text-area').value.trim();
            if (text) {
                // V√©rifier si c'est le m√™me texte que celui sauvegard√© et s'il y a une position
                if (lastReadPosition > 0 && lastReadPosition < text.length) {
                    const textToRead = text.substring(lastReadPosition);
                    utterance = new SpeechSynthesisUtterance(textToRead);
                } else {
                    // Sinon, commencer depuis le d√©but
                    utterance = new SpeechSynthesisUtterance(text);
                    lastReadPosition = 0;
                }
                
                const selectedVoice = document.getElementById('voice-select').value;
                const voices = speechSynth.getVoices();
                utterance.voice = voices[selectedVoice];
                utterance.rate = parseFloat(document.getElementById('speed').value);
                
                // D√©finir la langue en fonction de la voix s√©lectionn√©e
                if (utterance.voice) {
                    utterance.lang = utterance.voice.lang;
                } else {
                    utterance.lang = 'fr-FR';
                }
                
                // Utiliser l'√©v√©nement onboundary pour suivre la position
                utterance.onboundary = function(event) {
                    if (event.name === 'word' || event.name === 'sentence') {
                        lastReadPosition += event.charIndex;
                        // Limiter la fr√©quence des sauvegardes
                        if (event.name === 'sentence') {
                            saveCurrentState();
                        }
                    }
                };
                
                // G√©rer la fin de la lecture
                utterance.onend = function() {
                    isPaused = false;
                    // Si on arrive √† la fin, r√©initialiser la position
                    lastReadPosition = 0;
                    saveCurrentState();
                    updatePlayButton();
                };
                
                speechSynth.speak(utterance);
                isPaused = false;
                updatePlayButton();
            }
        });

        document.getElementById('pause-button').addEventListener('click', () => {
            if (speechSynth.speaking) {
                if (speechSynth.paused) {
                    speechSynth.resume();
                    isPaused = false;
                } else {
                    speechSynth.pause();
                    isPaused = true;
                    // Sauvegarder l'√©tat lors de la mise en pause
                    saveCurrentState();
                }
                updatePlayButton();
            }
        });

        document.getElementById('restart-button').addEventListener('click', () => {
            // Arr√™ter la lecture en cours
            stopSpeech();
            
            // R√©initialiser la position
            lastReadPosition = 0;
            isPaused = false;
            saveCurrentState();
            updatePlayButton();
            
            // Commencer une nouvelle lecture depuis le d√©but
            const text = document.getElementById('text-area').value.trim();
            if (text) {
                utterance = new SpeechSynthesisUtterance(text);
                
                const selectedVoice = document.getElementById('voice-select').value;
                const voices = speechSynth.getVoices();
                utterance.voice = voices[selectedVoice];
                utterance.rate = parseFloat(document.getElementById('speed').value);
                
                // D√©finir la langue en fonction de la voix s√©lectionn√©e
                if (utterance.voice) {
                    utterance.lang = utterance.voice.lang;
                } else {
                    utterance.lang = 'fr-FR';
                }
                
                // M√™me gestionnaires d'√©v√©nements que pour la lecture normale
                utterance.onboundary = function(event) {
                    if (event.name === 'word' || event.name === 'sentence') {
                        lastReadPosition += event.charIndex;
                        if (event.name === 'sentence') {
                            saveCurrentState();
                        }
                    }
                };
                
                utterance.onend = function() {
                    isPaused = false;
                    lastReadPosition = 0;
                    saveCurrentState();
                    updatePlayButton();
                };
                
                speechSynth.speak(utterance);
            }
        });

        // Charger le texte sauvegard√© au d√©marrage
        function loadSavedContent() {
            // Restaurer le texte
            const savedText = localStorage.getItem(TEXT_STORAGE_KEY);
            if (savedText) {
                textArea.value = savedText;
            }
            
            // Restaurer la vitesse
            const savedSpeed = localStorage.getItem(SPEED_STORAGE_KEY);
            if (savedSpeed) {
                const speedSelect = document.getElementById('speed');
                for (let i = 0; i < speedSelect.options.length; i++) {
                    if (speedSelect.options[i].value === savedSpeed) {
                        speedSelect.selectedIndex = i;
                        break;
                    }
                }
            }
            
            // R√©cup√©rer la position
            lastReadPosition = parseInt(localStorage.getItem(POSITION_STORAGE_KEY) || '0');
            
            // Restaurer l'√©tat de pause
            isPaused = localStorage.getItem(PAUSED_STORAGE_KEY) === 'true';
            
            updatePlayButton();
        }

        // Sauvegarder les modifications du texte
        textArea.addEventListener('input', function() {
            // Si le texte change, r√©initialiser la position
            if (textArea.value !== localStorage.getItem(TEXT_STORAGE_KEY)) {
                lastReadPosition = 0;
                isPaused = false;
            }
            saveCurrentState();
            updatePlayButton();
        });
        
        // Sauvegarder les changements de voix et de vitesse
        document.getElementById('voice-select').addEventListener('change', saveCurrentState);
        document.getElementById('speed').addEventListener('change', saveCurrentState);

        // Initialisation
        window.addEventListener('DOMContentLoaded', () => {
            populateVoiceList();
            loadSavedContent();
        });

        // Sauvegarder l'√©tat avant de quitter la page
        window.addEventListener('beforeunload', function() {
            saveCurrentState();
        });
    </script>
